<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Piano Keys Pattern -->
  <g opacity="0.05">
    <rect x="0" y="0" width="80" height="720" fill="#1e293b"/>
    <rect x="120" y="0" width="80" height="720" fill="#1e293b"/>
    <rect x="240" y="0" width="80" height="720" fill="#1e293b"/>
    <rect x="1000" y="0" width="80" height="720" fill="#1e293b"/>
    <rect x="1120" y="0" width="80" height="720" fill="#1e293b"/>
  </g>
  
  <!-- Phone Mockups -->
  <!-- Phone 1 - Main Screen -->
  <g transform="translate(150, 80)">
    <rect width="320" height="560" rx="30" fill="#1e293b" stroke="#475569" stroke-width="6"/>
    <rect x="15" y="15" width="290" height="530" rx="20" fill="white"/>
    
    <!-- Status Bar -->
    <rect x="15" y="15" width="290" height="30" rx="20" fill="#6366f1"/>
    <text x="160" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Pianoverse</text>
    
    <!-- Header -->
    <rect x="35" y="60" width="250" height="60" rx="12" fill="url(#header-gradient)"/>
    <text x="160" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Dashboard</text>
    <text x="160" y="105" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" opacity="0.9">Inventory Overview</text>
    
    <!-- Stats Cards -->
    <rect x="35" y="140" width="110" height="80" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="90" y="165" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#10b981" text-anchor="middle">RENTABLE</text>
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">24</text>
    
    <rect x="175" y="140" width="110" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="230" y="165" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#f59e0b" text-anchor="middle">ON SALE</text>
    <text x="230" y="195" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">12</text>
    
    <rect x="35" y="235" width="110" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="90" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#3b82f6" text-anchor="middle">EVENTS</text>
    <text x="90" y="290" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">8</text>
    
    <rect x="175" y="235" width="110" height="80" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="230" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#8b5cf6" text-anchor="middle">WAREHOUSE</text>
    <text x="230" y="290" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">15</text>
    
    <!-- Recent Activity List -->
    <text x="35" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Recent Activity</text>
    
    <rect x="35" y="360" width="250" height="50" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="55" cy="385" r="12" fill="#6366f1"/>
    <text x="80" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Yamaha Grand Piano</text>
    <text x="80" y="395" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Added to rentable</text>
    
    <rect x="35" y="420" width="250" height="50" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="55" cy="445" r="12" fill="#10b981"/>
    <text x="80" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Steinway & Sons</text>
    <text x="80" y="455" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Sold - $12,500</text>
    
    <rect x="35" y="480" width="250" height="50" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="55" cy="505" r="12" fill="#f59e0b"/>
    <text x="80" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Roland Digital Piano</text>
    <text x="80" y="515" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Event scheduled</text>
    
    <!-- Bottom Nav -->
    <rect x="35" y="510" width="250" height="20" rx="4" fill="#f1f5f9"/>
  </g>
  
  <!-- Phone 2 - Detail Screen -->
  <g transform="translate(550, 80)">
    <rect width="320" height="560" rx="30" fill="#1e293b" stroke="#475569" stroke-width="6"/>
    <rect x="15" y="15" width="290" height="530" rx="20" fill="white"/>
    
    <!-- Status Bar -->
    <rect x="15" y="15" width="290" height="30" rx="20" fill="#6366f1"/>
    <text x="160" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Piano Details</text>
    
    <!-- Piano Image Placeholder -->
    <rect x="35" y="60" width="250" height="180" rx="12" fill="url(#piano-gradient)"/>
    <g transform="translate(110, 120)">
      <!-- Piano icon -->
      <rect width="100" height="60" rx="4" fill="white" opacity="0.3"/>
      <rect y="50" width="100" height="20" rx="2" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Piano Info -->
    <text x="35" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Yamaha C3 Grand Piano</text>
    <text x="35" y="285" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Serial: YM-2024-001</text>
    
    <!-- Status Badge -->
    <rect x="35" y="300" width="80" height="28" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="318" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#10b981" text-anchor="middle">Available</text>
    
    <!-- Details -->
    <rect x="35" y="345" width="250" height="160" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <g transform="translate(50, 365)">
      <text y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Category:</text>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Rentable</text>
      
      <text y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Price:</text>
      <text x="150" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">$250/day</text>
      
      <text y="70" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Condition:</text>
      <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Excellent</text>
      
      <text y="95" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Location:</text>
      <text x="150" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Main Showroom</text>
      
      <text y="120" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Last Service:</text>
      <text x="150" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Jan 15, 2025</text>
    </g>
    
    <!-- Action Button -->
    <rect x="35" y="520" width="250" height="45" rx="8" fill="#6366f1"/>
    <text x="160" y="547" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Edit Details</text>
  </g>
  
  <!-- Central Info Section -->
  <g transform="translate(920, 80)">
    <rect width="300" height="560" rx="16" fill="white" fill-opacity="0.95" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Title -->
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Pianoverse</text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Inventory Management</text>
    
    <!-- Features List -->
    <g transform="translate(30, 100)">
      <circle cx="15" cy="15" r="8" fill="#6366f1"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Cross-Platform Mobile App</text>
    </g>
    
    <g transform="translate(30, 140)">
      <circle cx="15" cy="15" r="8" fill="#10b981"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Real-time Sync (Appwrite)</text>
    </g>
    
    <g transform="translate(30, 180)">
      <circle cx="15" cy="15" r="8" fill="#f59e0b"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Multi-Category Support</text>
    </g>
    
    <g transform="translate(30, 220)">
      <circle cx="15" cy="15" r="8" fill="#8b5cf6"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Redux State Management</text>
    </g>
    
    <g transform="translate(30, 260)">
      <circle cx="15" cy="15" r="8" fill="#ec4899"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Image Upload & Preview</text>
    </g>
    
    <g transform="translate(30, 300)">
      <circle cx="15" cy="15" r="8" fill="#06b6d4"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Push Notifications</text>
    </g>
    
    <g transform="translate(30, 340)">
      <circle cx="15" cy="15" r="8" fill="#14b8a6"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Password Reset (Web)</text>
    </g>
    
    <!-- Tech Stack -->
    <text x="30" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Tech Stack</text>
    
    <rect x="30" y="410" width="240" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <g transform="translate(45, 430)">
      <text y="15" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• React Native + Expo</text>
      <text y="35" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• TypeScript</text>
      <text y="55" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Appwrite Backend</text>
      <text y="75" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• React Native Paper</text>
      <text y="95" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Expo Router Navigation</text>
    </g>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1280" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <linearGradient id="header-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="piano-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
  </defs>
</svg>