<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#gradient1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="url(#gradient2)" opacity="0.1"/>
  <circle cx="1180" cy="620" r="100" fill="url(#gradient2)" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="40" y="40" width="1200" height="640" rx="16" fill="white" fill-opacity="0.95"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="1160" height="60" rx="8" fill="url(#gradient3)"/>
  <text x="640" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Briza UI React</text>
  
  <!-- Component showcase -->
  <!-- Buttons -->
  <rect x="80" y="160" width="350" height="140" rx="12" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  <text x="255" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#333" text-anchor="middle">Buttons</text>
  <rect x="120" y="210" width="120" height="40" rx="6" fill="#6366f1"/>
  <text x="180" y="235" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Primary</text>
  <rect x="260" y="210" width="120" height="40" rx="6" fill="white" stroke="#6366f1" stroke-width="2"/>
  <text x="320" y="235" font-family="Arial, sans-serif" font-size="14" fill="#6366f1" text-anchor="middle">Secondary</text>
  <rect x="120" y="260" width="120" height="40" rx="6" fill="#10b981"/>
  <text x="180" y="285" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Success</text>
  <rect x="260" y="260" width="120" height="40" rx="6" fill="#ef4444"/>
  <text x="320" y="285" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Danger</text>
  
  <!-- Inputs -->
  <rect x="460" y="160" width="350" height="140" rx="12" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  <text x="635" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#333" text-anchor="middle">Input Fields</text>
  <rect x="490" y="210" width="290" height="40" rx="6" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Enter your email...</text>
  <rect x="490" y="260" width="290" height="40" rx="6" fill="white" stroke="#6366f1" stroke-width="2"/>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">john@example.com</text>
  
  <!-- Theme Toggle -->
  <rect x="840" y="160" width="350" height="140" rx="12" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  <text x="1015" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#333" text-anchor="middle">Theme System</text>
  <circle cx="960" cy="245" r="25" fill="#fbbf24"/>
  <path d="M960 220 L960 230 M960 260 L960 270 M935 245 L945 245 M975 245 L985 245 M940 225 L945 230 M975 230 L980 225 M940 265 L945 260 M975 260 L980 265" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <circle cx="1070" cy="245" r="25" fill="#1e293b"/>
  <circle cx="1075" cy="240" r="18" fill="#f1f5f9"/>
  
