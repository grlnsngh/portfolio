  <rect x="80" y="330" width="540" height="320" rx="12" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  <text x="350" y="365" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#333" text-anchor="middle">Component Cards</text>
  
  <!-- Card 1 -->
  <rect x="110" y="390" width="230" height="230" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="110" y="390" width="230" height="100" rx="8" fill="url(#gradient4)"/>
  <circle cx="155" cy="510" r="25" fill="#6366f1"/>
  <text x="195" y="510" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1e293b">Card Title</text>
  <text x="130" y="535" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Card description text</text>
  <rect x="130" y="560" width="70" height="30" rx="4" fill="#6366f1"/>
  <text x="165" y="580" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Action</text>
  
  <!-- Card 2 -->
  <rect x="370" y="390" width="230" height="230" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="370" y="390" width="230" height="100" rx="8" fill="url(#gradient5)"/>
  <circle cx="415" cy="510" r="25" fill="#10b981"/>
  <text x="455" y="510" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#1e293b">Card Title</text>
  <text x="390" y="535" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Card description text</text>
  <rect x="390" y="560" width="70" height="30" rx="4" fill="#10b981"/>
  <text x="425" y="580" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Action</text>
  
  <!-- Features List -->
  <rect x="650" y="330" width="540" height="320" rx="12" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  <text x="920" y="365" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#333" text-anchor="middle">Key Features</text>
  
  <!-- Feature items -->
  <g transform="translate(680, 390)">
    <circle cx="15" cy="15" r="8" fill="#6366f1"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">TypeScript Support</text>
  </g>
  <g transform="translate(680, 430)">
    <circle cx="15" cy="15" r="8" fill="#10b981"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Theme System</text>
  </g>
  <g transform="translate(680, 470)">
    <circle cx="15" cy="15" r="8" fill="#f59e0b"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Accessibility (WCAG 2.1)</text>
  </g>
  <g transform="translate(680, 510)">
    <circle cx="15" cy="15" r="8" fill="#ec4899"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Tree-shakeable</text>
  </g>
  <g transform="translate(680, 550)">
    <circle cx="15" cy="15" r="8" fill="#8b5cf6"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">15+ Components</text>
  </g>
  <g transform="translate(680, 590)">
    <circle cx="15" cy="15" r="8" fill="#06b6d4"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Storybook Docs</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="1280" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="gradient3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="gradient4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
    <linearGradient id="gradient5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#a7f3d0"/>
