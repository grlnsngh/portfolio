<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg-gradient)"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="1240" height="680" rx="16" fill="white" fill-opacity="0.98"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="1200" height="70" rx="8" fill="url(#header-gradient)"/>
  <text x="640" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Performance Analytics Dashboard</text>
  
  <!-- Stats Cards Row -->
  <g transform="translate(60, 140)">
    <!-- Card 1 - Components -->
    <rect width="280" height="120" rx="10" fill="url(#card1-gradient)" stroke="#e0e7ff" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6366f1">COMPONENTS</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">15</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Monitored</text>
  </g>
  
  <g transform="translate(360, 140)">
    <!-- Card 2 - Performance Score -->
    <rect width="280" height="120" rx="10" fill="url(#card2-gradient)" stroke="#d1fae5" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#10b981">PERFORMANCE</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">98</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Score</text>
  </g>
  
  <g transform="translate(660, 140)">
    <!-- Card 3 - Memory -->
    <rect width="280" height="120" rx="10" fill="url(#card3-gradient)" stroke="#fef3c7" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#f59e0b">MEMORY</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">24</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="13" fill="#64748b">MB Used</text>
  </g>
  
  <g transform="translate(960, 140)">
    <!-- Card 4 - Renders -->
    <rect width="280" height="120" rx="10" fill="url(#card4-gradient)" stroke="#fce7f3" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ec4899">RENDERS</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">342</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Total</text>
  </g>
  
  <!-- Chart Section -->
  <rect x="60" y="290" width="780" height="380" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">Performance Over Time</text>
  
  <!-- Line Chart -->
  <g transform="translate(80, 350)">
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="0" y2="280" stroke="#e2e8f0" stroke-width="2"/>
    <line x1="0" y1="280" x2="740" y2="280" stroke="#e2e8f0" stroke-width="2"/>
    <line x1="0" y1="0" x2="740" y2="0" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="70" x2="740" y2="70" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="140" x2="740" y2="140" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="210" x2="740" y2="210" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Line Chart Data -->
    <polyline points="0,210 100,180 200,150 300,120 400,100 500,90 600,70 700,50 740,40" 
              fill="none" stroke="url(#line-gradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="0" cy="210" r="5" fill="#6366f1"/>
    <circle cx="100" cy="180" r="5" fill="#6366f1"/>
    <circle cx="200" cy="150" r="5" fill="#6366f1"/>
    <circle cx="300" cy="120" r="5" fill="#6366f1"/>
    <circle cx="400" cy="100" r="5" fill="#6366f1"/>
    <circle cx="500" cy="90" r="5" fill="#6366f1"/>
    <circle cx="600" cy="70" r="5" fill="#6366f1"/>
    <circle cx="700" cy="50" r="5" fill="#6366f1"/>
    <circle cx="740" cy="40" r="5" fill="#6366f1"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="5" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">100</text>
    <text x="-10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">75</text>
    <text x="-10" y="145" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">50</text>
    <text x="-10" y="215" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">25</text>
    <text x="-10" y="285" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">0</text>
  </g>
  
  <!-- Web Vitals Section -->
  <rect x="860" y="290" width="380" height="380" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="1050" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">Core Web Vitals</text>
  
  <!-- Web Vitals Metrics -->
  <g transform="translate(880, 350)">
    <!-- LCP -->
    <rect width="340" height="60" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">LCP</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Largest Contentful Paint</text>
    <rect x="250" y="10" width="75" height="40" rx="4" fill="#10b981"/>
    <text x="287.5" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1.2s</text>
  </g>
  
  <g transform="translate(880, 425)">
    <!-- CLS -->
    <rect width="340" height="60" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">CLS</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Cumulative Layout Shift</text>
    <rect x="250" y="10" width="75" height="40" rx="4" fill="#10b981"/>
    <text x="287.5" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">0.05</text>
  </g>
  
  <g transform="translate(880, 500)">
    <!-- FCP -->
    <rect width="340" height="60" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">FCP</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">First Contentful Paint</text>
    <rect x="250" y="10" width="75" height="40" rx="4" fill="#10b981"/>
    <text x="287.5" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">0.8s</text>
  </g>
  
  <g transform="translate(880, 575)">
    <!-- INP -->
    <rect width="340" height="60" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">INP</text>
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Interaction to Next Paint</text>
    <rect x="250" y="10" width="75" height="40" rx="4" fill="#f59e0b"/>
    <text x="287.5" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">150ms</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1280" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <linearGradient id="header-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="card1-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <linearGradient id="card2-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ecfdf5"/>
      <stop offset="100%" stop-color="#d1fae5"/>
    </linearGradient>
    <linearGradient id="card3-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fffbeb"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>
    <linearGradient id="card4-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdf4ff"/>
      <stop offset="100%" stop-color="#fce7f3"/>
    </linearGradient>
    <linearGradient id="line-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>